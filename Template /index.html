<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: white;
            --highlight-color: #4a90e2;
        }

        body.dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --container-bg: #34495e;
            --highlight-color: #3498db;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-heading {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 0.5em 0;
            width: 100%;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            transition: background-color 0.3s;
        }

        #timer-box {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 1em;
        }

        #text-container {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 1em;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .highlight {
            background-color: var(--highlight-color);
            color: white;
        }

        #user-input {
            width: 100%;
            height: 100px;
            margin-bottom: 1em;
            padding: 0.5em;
            box-sizing: border-box;
            font-size: 1.2em;
            resize: none;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--highlight-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #practice-mode {
            text-align: center;
            margin-top: 1em;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            margin-bottom: 1em;
        }

        #progress {
            height: 100%;
            background-color: var(--highlight-color);
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="main-heading">
        <span class="left-text">Type</span>
        <span class="right-text">Test</span>
    </div>
    <div class="container">
        <div id="timer-box">Time: 0s</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="text-container"></div>
        <textarea id="user-input" placeholder="Start typing here..."></textarea>
        <div class="button-group">
            <button id="submit-btn">Submit</button>
            <button id="reload-btn">New Text</button>
        </div>
        <p id="result"></p>
        <div id="practice-mode">
            <button id="practice-btn">Practice Mode</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
